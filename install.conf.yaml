- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.zprofile: zprofile

    ~/.zshrc:
      path: zsh/zshrc.zsh
      force: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]

