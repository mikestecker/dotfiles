- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/bin']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  -
    command: ./macos/setup-homebrew.sh || echo "⚠️  Homebrew setup had issues, continuing with installation..."
    description: Installing Homebrew and Essential Packages
    stdout: true
    stdin: true
  -
    command: command -v mise >/dev/null 2>&1 && eval "$(mise activate bash)" && echo "✅ Mise initialized for installation session" || echo "⚠️  Mise not found, will be available after shell restart"
    description: Initialize mise for current session
    stdout: true

- link:
    ~/.zshrc:
      path: zsh/zshrc.zsh
      force: true
    ~/.oh-my-zsh: zsh/oh-my-zsh
    ~/.zgenom: zsh/zgenom


    ~/bin:
      glob: true
      path: scripts/*
      relink: true

    ~/.config/fastfetch:
      path: fastfetch
      force: true

    ~/.config/direnv:
      path: direnv
      force: true

    # VS Code MacOS
    ~/Library/Application Support/Code/User:
      if: '[ `uname` = Darwin ]'
      glob: true
      path: vscode/macos/*.json
      force: true

    ~/Library/Application Support/Code/User/snippets:
      if: '[ `uname` = Darwin ]'
      path: vscode/snippets
      force: true

- shell:
  -
    command: ./scripts/install-fonts.sh
    description: Installing Operator Mono Nerd Font
    stdout: true

- shell:
  -
    command: ./scripts/install-mise-tools.sh
    description: Installing Node.js and pnpm with mise
    stdout: true


- shell:
  -
    command: ./git/set-gitconfig.sh
    description: Configuring Git
    stdout: true
    quiet: false
  -
    command: ./scripts/installation-complete.sh
    description: Installation Complete
    stdout: true

