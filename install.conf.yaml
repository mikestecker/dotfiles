- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/bin']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  -
    command: ./macos/setup-homebrew.sh
    description: Installing Homebrew and Essential Packages
    stdout: true

- link:
    ~/.zshrc:
      path: zsh/zshrc.zsh
      force: true
    ~/.oh-my-zsh: zsh/oh-my-zsh
    ~/.zgenom: zsh/zgenom
    ~/.asdfrc: zsh/asdfrc

    ~/bin:
      glob: true
      path: scripts/*
      relink: true

    ~/.config/fastfetch:
      path: fastfetch
      force: true

    # VS Code MacOS
    ~/Library/Application Support/Code/User:
      if: '[ `uname` = Darwin ]'
      glob: true
      path: vscode/macos/*.json
      force: true

    ~/Library/Application Support/Code/User/snippets:
      if: '[ `uname` = Darwin ]'
      path: vscode/snippets
      force: true

- asdf:
  - plugin: nodejs
    url: https://github.com/asdf-vm/asdf-nodejs
    global: latest
    versions:
      - lts-hydrogen
      - lts-iron
      - latest
  - plugin: pnpm
    url: https://github.com/jonathanmorley/asdf-pnpm
    global: latest
    versions:
      - latest
  # - plugin: yarn
  #   url: https://github.com/twuni/asdf-yarn
  #   global: latest
  #   versions:
  #     - latest

- shell:
  -
    command: ./git/set-gitconfig.sh
    description: Configuring Git
    stdout: true
    quiet: false

